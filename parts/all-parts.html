<!DOCTYPE html>
<html lang="pl">
  <head>
    <!--service information-->
    <meta charset="UTF-8" />
    <!--the most common encoding-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--content-header-->
    <header class="page-header">
      <!--navigation menu-->
      <div class="container">
      <nav class="menu-nav">
        <ol class="menu-nav__list">
          <li class="menu-nav__item">
            <h3 class="logo">
              <a class="logo__link" href="../index.html"
                ><span class="logo__link logo__link--highlight">Web</span>Studio</a
              >
            </h3>
          </li>
          <!-- navigation to other pages -->
          <li class="menu-nav__item">
            <a class="menu-nav__link menu-nav__link--active" href="../agencja.html"
              >Agencja</a
            >
          </li>
          <li class="menu-nav__item">
            <a class="menu-nav__link" href="../portfolio.html"
              >Portfolio</a
            >
          </li>
          <li class="menu-nav__item">
            <a class="menu-nav__link" href="../kontakt.html">Kontakt</a>
          </li>
        </ol>

        <ul class="contact-nav">
          <li class="contact-nav__item">
            <a
              class="contact-nav__link"
              href="mailto:info@devstudio.com"
              ><svg class="contact-nav__img contact-nav__img--mail">
                <use class="contact-nav__path"
                  href="../images/icons.svg/symbol-defs-min.svg#icon-mail"
                ></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li>
            <a class="contact-nav__link" href="tel:+48111111111"
              ><svg class="contact-nav__img contact-nav__img--phone">
                <use class="contact-nav__path"
                  href="../images/icons.svg/symbol-defs-min.svg#icon-smartphone"
                ></use></svg
              >(48)111-111-111</a
            >
          </li>
        </ul>
      </nav>
    </div>
    </header>

    <main>
        <!--content-main-->
        <section class="section container articles">
          <div class="article__overlay">
            <!--------------MAIN-hero----------------------->
            <h1 class="article__header">EFEKTYWNE ROZWIĄZANIA DLA WASZEGO BIZNESU</h1>
            <!--button-->
            <button class="btn" data-modal-open>Zamów usługę</button>
          </div>
        </section>
  
        <!--modal-window-->
        <div class="container modal">
          <div class="modal modal--backdrop is-hidden" data-modal>
            <div class="modal__body">
              <svg class="modal modal__img--close" data-modal-close>
                <use class="modal__path"
                  href="../images/svg-modal-window/symbol-defs-modal-window-omg.svg#icon-close-black-18dp-2-1"
                ></use>
              </svg>
    
              <form class="input-group">
                <ul class="input-group__list">
                  <li class="input-group__item">
                    <p class="input-group__title">
                      Zostaw swoje dane w formularzu poniżej
                    </p>
                  </li>
                  <li class="input-group__item">
                    <label class="input-group__label">
                      Imię
                      <input class="input-group__input input-group__input--highlight" type="text" name="Name" required />
                      <span
                        ><svg class="input-group__img">
                          <use class="input-group__path"
                            href="../images/icons.svg/symbol-defs-modal-window-omg.svg#icon-person"
                          ></use></svg
                      ></span>
                    </label>
                  </li>
                  <li class="input-group__item">
                    <label class="input-group__label">
                      Telefon
                      <input class="input-group__input input-group__input--highlight" type="tel" name="phone-number" required />
                      <span
                        ><svg class="input-group__img">
                          <use class="input-group__path"
                            href="../images/icons.svg/symbol-defs-modal-window-omg.svg#icon-phone"
                          ></use></svg
                      ></span>
                    </label>
                  </li>
                  <li class="input-group__item">
                    <label class="input-group__label">
                      Email
                      <input class="input-group__input input-group__input--highlight" type="text" name="text" required />
                      <span
                        ><svg class="input-group__img">
                          <use class="input-group__path"
                            href="../images/icons.svg/symbol-defs-modal-window-omg.svg#icon-email"
                          ></use></svg
                      ></span>
                    </label>
                  </li>
                  <li class="input-group__item">
                    <label class="input-group__label">
                      Komentarz
                      <textarea class="input-group__textarea">Wprowadź tekst</textarea>
                    </label>
                  </li>
                  <li class="input-group__item">
                    <label class="checkbox" for="myCheckboxId">
                      <input 
                        class="checkbox__input"
                        type="checkbox"
                        name="myCheckboxName"
                        id="myCheckboxId"
                      />
                      <svg class="checkbox__img">
                        <use class="checkbox__path"
                          href="../images/icons.svg/symbol-defs-modal-window-omg.svg#icon-ok"
                        ></use>
                      </svg>
                      <span class="checkbox__statute">
                        Oświadczam iż akceptuję
                        <a class="checkbox__link checkbox__link--highlight" href="#"> Regulamin </a> i
                        <a class="checkbox__link checkbox__link--highlight">
                          Politykę Prywatności.</a
                        >
                      </span>
                    </label>
                  </li>
                  <li class="wrapper">
                    <button type="submit" class="btn btn--send">Wyślij</button>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
        <!--<button data-modal-open>Zamów usługę</button>
        <button data-modal-close type="button">X</button>
        <div class="backdrop is-hidden" data-modal>modal</div> -->
        <script src="../js/modal.js"></script>
        </main>

  </body>
</html>
